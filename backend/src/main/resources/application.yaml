spring:
  application:
    name: kalender
  datasource:
    url: jdbc:postgresql://localhost:5432/registration
    username: admin
    password: bigAdmin
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

server:
  error:
    include-message: always
    include-binding-errors: always